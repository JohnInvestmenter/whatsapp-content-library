<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ConnectHub - Content Library</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F4C753",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221d10",
                        "content-light": "#111811",
                        "content-dark": "#e8f0e8",
                        "subtle-light": "#608a60",
                        "subtle-dark": "#a0c2a0",
                        "border-light": "#dbe6db",
                        "border-dark": "#304a30"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23608a60' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0c2a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 border-b border-border-light dark:border-border-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary w-8 h-8">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold">ConnectHub</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-primary" href="#">Content Library</a>
</nav>
<div class="flex items-center gap-4">
<button class="md:hidden p-2 rounded-full hover:bg-primary/10">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 space-y-8">
<div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
<div>
<h2 class="text-3xl font-bold tracking-tight">Content Library</h2>
<p class="text-subtle-light dark:text-subtle-dark mt-1">Manage your content for WhatsApp</p>
</div>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary/20 hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40 transition-colors text-sm font-bold">
<span class="material-symbols-outlined text-base">sync</span>
                                Sync Now
                            </button>
<button class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90 transition-opacity text-sm font-bold">
<span class="material-symbols-outlined text-base">add</span>
                                Add Content
                            </button>
</div>
</div>
<div class="space-y-6">
<h3 class="text-xl font-bold">Content Statistics</h3>
<div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
<div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-6 rounded-lg">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark">Total Content</p>
<p class="text-3xl font-bold mt-2">120</p>
</div>
<div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-6 rounded-lg">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark">Total Uses</p>
<p class="text-3xl font-bold mt-2">540</p>
</div>
<div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-6 rounded-lg">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark">Categories</p>
<p class="text-3xl font-bold mt-2">10</p>
</div>
</div>
</div>
</div>
<div class="lg:col-span-1 space-y-8">
<div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-6 rounded-lg space-y-6">
<h3 class="text-xl font-bold">Add New Content</h3>
<form class="space-y-4">
<div>
<label class="text-sm font-medium" for="title">Title</label>
<input class="mt-1 block w-full px-3 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm placeholder-subtle-light dark:placeholder-subtle-dark" id="title" placeholder="Enter title" type="text"/>
</div>
<div>
<label class="text-sm font-medium" for="category">Category</label>
<select class="form-select mt-1 block w-full pl-3 pr-10 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm appearance-none" id="category">
<option>Select category</option>
<option>Promotions</option>
<option>Updates</option>
<option>Support</option>
</select>
</div>
<div>
<label class="text-sm font-medium" for="content">Content</label>
<textarea class="mt-1 block w-full px-3 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm placeholder-subtle-light dark:placeholder-subtle-dark" id="content" placeholder="Enter content" rows="4"></textarea>
</div>
<div>
<label class="text-sm font-medium" for="tags">Tags</label>
<input class="mt-1 block w-full px-3 py-2 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm placeholder-subtle-light dark:placeholder-subtle-dark" id="tags" placeholder="Enter tags, separated by commas" type="text"/>
</div>
<div>
<label class="text-sm font-medium" for="attachments">Attachments</label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-border-light dark:border-border-dark border-dashed rounded-lg">
<div class="space-y-1 text-center">
<span class="material-symbols-outlined text-4xl text-subtle-light dark:text-subtle-dark">cloud_upload</span>
<div class="flex text-sm text-subtle-light dark:text-subtle-dark">
<label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-primary/80 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-subtle-light dark:text-subtle-dark">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="pt-4 flex flex-col sm:flex-row-reverse gap-3">
<button class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">Save</button>
<button class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-border-light dark:border-border-dark rounded-lg shadow-sm text-sm font-bold bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="button">Cancel</button>
<button class="w-full sm:w-auto mr-auto inline-flex justify-center py-2 px-4 text-sm font-bold text-subtle-light dark:text-subtle-dark hover:text-content-light dark:hover:text-content-dark" type="reset">Clear</button>
</div>
</form>
</div>
</div>
</div>
</main>
</div>
</body></html>
