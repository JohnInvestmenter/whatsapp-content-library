<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestMenter – WhatsApp Content Library</title>
  <link rel="icon" href="https://onecdn.io/media/ffb500c6-8305-4802-8cf9-6b55e6bd5ed5/md2x" />
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#F4C753',
            'background-light': '#f8f7f6',
            'background-dark': '#221d10',
            'content-light': '#111811',
            'content-dark': '#e8f0e8',
            'subtle-light': '#608a60',
            'subtle-dark': '#a0c2a0',
            'border-light': '#dbe6db',
            'border-dark': '#304a30'
          },
          fontFamily: { display: 'Lexend' },
          borderRadius: { DEFAULT: '0.25rem', lg: '0.5rem', xl: '0.75rem', full: '9999px' }
        }
      }
    };
  </script>
  <style>
    .form-select{background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23608a60' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");background-position:right .5rem center;background-repeat:no-repeat;background-size:1.5em 1.5em;padding-right:2.5rem;-webkit-print-color-adjust:exact;print-color-adjust:exact}
    .dark .form-select{background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0c2a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e")}
    .scrollbar-thin{scrollbar-width:thin}
    .scrollbar-thin::-webkit-scrollbar{height:6px;width:6px}
    .scrollbar-thin::-webkit-scrollbar-thumb{background:rgba(0,0,0,.25);border-radius:9999px}
    .stat-card{@apply bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4}
    .kbd{@apply inline-flex items-center px-2 py-1 text-xs font-mono bg-black/10 dark:bg-white/10 border border-border-light dark:border-border-dark rounded}
    .view-btn{@apply p-2 rounded-lg border border-border-light dark:border-border-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors}
    .view-btn.active{@apply bg-primary/20 dark:bg-primary/30 border-primary}
    .card-checkbox{@apply w-4 h-4 rounded border-2 border-border-light dark:border-border-dark}
    @keyframes slideIn{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}
    .toast-enter{animation:slideIn 0.3s ease-out}
    .lightbox{backdrop-filter:blur(8px)}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 border-b border-border-light dark:border-border-dark">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <img
            src="https://onecdn.io/media/ffb500c6-8305-4802-8cf9-6b55e6bd5ed5/md2x"
            alt="InvestMenter"
            class="h-8 w-auto object-contain"
            referrerpolicy="no-referrer"
            onerror="this.onerror=null;this.src='https://api.dicebear.com/7.x/initials/svg?seed=IM';"
          />
          <h1 class="text-xl font-bold hidden sm:block">InvestMenter WhatsApp Content Library</h1>
          <h1 class="text-xl font-bold sm:hidden">Content Library</h1>
        </div>
        <nav class="hidden md:flex items-center gap-8">
          <a class="text-sm font-medium text-primary" href="#">Content Library</a>
        </nav>
        <div class="flex items-center gap-2">
          <button id="keyboardShortcuts" class="p-2 rounded-full hover:bg-primary/10" title="Keyboard shortcuts">
            <span class="material-symbols-outlined">keyboard</span>
          </button>
          <button id="themeToggle" class="p-2 rounded-full hover:bg-primary/10" title="Toggle theme">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
          <button id="exportBtn" class="hidden sm:flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-primary/10 text-sm font-medium" title="Export/Import">
            <span class="material-symbols-outlined text-base">download</span>
            <span class="hidden lg:inline">Export</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Analytics Dashboard -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="stat-card">
        <div class="text-2xl font-bold" id="statTotal">0</div>
        <div class="text-sm text-subtle-light dark:text-subtle-dark">Total Content</div>
      </div>
      <div class="stat-card">
        <div class="text-2xl font-bold" id="statUses">0</div>
        <div class="text-sm text-subtle-light dark:text-subtle-dark">Total Uses</div>
      </div>
      <div class="stat-card">
        <div class="text-2xl font-bold" id="statCategory">—</div>
        <div class="text-sm text-subtle-light dark:text-subtle-dark">Top Category</div>
      </div>
      <div class="stat-card">
        <div class="text-2xl font-bold" id="statWeek">0</div>
        <div class="text-sm text-subtle-light dark:text-subtle-dark">Used This Week</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Library -->
      <div class="lg:col-span-2 space-y-8">
        <!-- Quick Access -->
        <div id="quickAccessSection" class="hidden">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">⚡ Quick Access</h3>
            <button id="clearRecent" class="text-xs text-subtle-light dark:text-subtle-dark hover:text-content-light dark:hover:text-content-dark">Clear</button>
          </div>
          <div id="quickAccessGrid" class="flex gap-3 overflow-x-auto pb-2 scrollbar-thin"></div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
          <div>
            <h2 class="text-2xl font-semibold tracking-tight">Content Library</h2>
            <p class="text-subtle-light dark:text-subtle-dark mt-1">Manage your content for WhatsApp</p>
          </div>
          <div class="flex items-center gap-3">
            <button id="syncBtn" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary/20 hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40 transition-colors text-sm font-bold">
              <span class="material-symbols-outlined text-base">sync</span> 
              <span class="hidden sm:inline">Sync</span>
            </button>
            <button id="scrollToForm" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary text-white hover:opacity-90 transition-opacity text-sm font-bold">
              <span class="material-symbols-outlined text-base">add</span> 
              <span class="hidden sm:inline">Add</span>
            </button>
          </div>
        </div>

        <!-- Filters & View Controls -->
        <div class="space-y-3">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-base">search</span>
              <input id="searchInput" placeholder="Search… (Ctrl+K)" class="pl-10 pr-3 py-2 w-full rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark"/>
            </div>
            <select id="categorySelect" class="form-select px-3 py-2 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark">
              <option value="all">All Categories</option>
            </select>
            <select id="sortSelect" class="form-select px-3 py-2 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark">
              <option value="recent">Recently Added</option>
              <option value="mostUsed">Most Used</option>
              <option value="alphabetical">Alphabetical</option>
              <option value="lastUsed">Last Used</option>
            </select>
          </div>

          <div class="flex flex-wrap items-center justify-between gap-3">
            <div class="flex items-center gap-2">
              <button id="clearFilters" class="px-3 py-2 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 text-sm font-bold">Clear Filters</button>
              <button id="toggleFavorites" class="px-3 py-2 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 text-sm font-bold">
                <span class="material-symbols-outlined text-base align-middle">star</span>
                <span class="hidden sm:inline ml-1">Favorites</span>
              </button>
            </div>

            <div class="flex items-center gap-2">
              <span class="text-xs text-subtle-light dark:text-subtle-dark hidden sm:inline">View:</span>
              <button id="viewGrid" class="view-btn active" title="Grid view">
                <span class="material-symbols-outlined text-base">grid_view</span>
              </button>
              <button id="viewList" class="view-btn" title="List view">
                <span class="material-symbols-outlined text-base">view_list</span>
              </button>
              <button id="viewTable" class="view-btn" title="Table view">
                <span class="material-symbols-outlined text-base">table_rows</span>
              </button>
            </div>
          </div>

          <!-- Bulk Actions Bar -->
          <div id="bulkActionsBar" class="hidden bg-primary/10 dark:bg-primary/20 border border-primary/30 rounded-lg p-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="text-sm font-medium"><span id="selectedCount">0</span> selected</span>
              <button id="selectAll" class="text-xs text-primary hover:underline">Select All</button>
              <button id="deselectAll" class="text-xs text-primary hover:underline">Deselect All</button>
            </div>
            <div class="flex items-center gap-2">
              <button id="bulkCopy" class="px-3 py-1.5 rounded-lg bg-primary text-white hover:opacity-90 text-sm font-bold">
                <span class="material-symbols-outlined text-base align-middle">content_copy</span>
                <span class="hidden sm:inline ml-1">Copy</span>
              </button>
              <button id="bulkCategory" class="px-3 py-1.5 rounded-lg border border-border-light dark:border-border-dark hover:bg-primary/10 text-sm font-bold">
                <span class="material-symbols-outlined text-base align-middle">category</span>
                <span class="hidden sm:inline ml-1">Change Category</span>
              </button>
              <button id="bulkDelete" class="px-3 py-1.5 rounded-lg border border-red-400 text-red-400 hover:bg-red-400/10 text-sm font-bold">
                <span class="material-symbols-outlined text-base align-middle">delete</span>
                <span class="hidden sm:inline ml-1">Delete</span>
              </button>
            </div>
          </div>

          <!-- Active Tags Filter -->
          <div id="activeTagsFilter" class="hidden flex flex-wrap gap-2"></div>
        </div>

        <!-- Cards Grid -->
        <div id="contentGrid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 items-stretch"></div>

        <div id="messageBar" class="hidden mt-4"></div>
      </div>

      <!-- Add New Content + Live Preview -->
      <div class="lg:col-span-1 space-y-
