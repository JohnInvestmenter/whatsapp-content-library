<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Content Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#0b0b0c; --card:#111113; --muted:#1a1a1d; --muted-foreground:#9ca3af; --foreground:#e5e7eb; --primary:#16a34a; --primary-foreground:#ecfdf5; --secondary:#0f766e; --secondary-foreground:#ecfeff;
    }
    body{background:var(--bg); color:var(--foreground)}
    .card{background:var(--card); border:1px solid rgba(255,255,255,0.06)}
    .bg-muted{background:var(--muted)}
    .text-muted-foreground{color:var(--muted-foreground)}
    .bg-primary{background:var(--primary)}
    .text-primary-foreground{color:var(--primary-foreground)}
    .bg-secondary{background:var(--secondary)}
    .text-secondary-foreground{color:var(--secondary-foreground)}
    .chip{border-radius:9999px; padding:2px 8px; font-size:12px}
    .btn{display:inline-flex; align-items:center; gap:.5rem; border:1px solid rgba(255,255,255,.12); padding:.5rem .75rem; border-radius:.75rem}
    .btn:hover{background:rgba(255,255,255,.06)}
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        <i data-lucide="message-circle"></i> WhatsApp Content Library
      </h1>
      <button id="addBtn" class="btn bg-green-600 text-white"> <i data-lucide="plus"></i> Add Content</button>
    </header>

    <!-- Add Content Modal -->
    <div id="addModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50">
      <div class="card w-full max-w-xl p-4 rounded-xl">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold">Add New Content</h2>
          <button id="closeModal" class="btn"><i data-lucide="x"></i></button>
        </div>
        <div class="space-y-3">
          <div>
            <label class="block text-sm mb-1">Title</label>
            <input id="titleInput" class="w-full p-2 rounded bg-muted" placeholder="Content title..." />
          </div>
          <div>
            <label class="block text-sm mb-1">Category</label>
            <select id="categoryInput" class="w-full p-2 rounded bg-muted"></select>
          </div>
          <div>
            <label class="block text-sm mb-1">Content</label>
            <textarea id="contentInput" class="w-full p-2 rounded bg-muted" rows="6" placeholder="Write your message... Use **bold**, __italic__, ~~strikethrough~~, and `code`."></textarea>
          </div>
          <div>
            <label class="block text-sm mb-1">Tags (comma separated)</label>
            <input id="tagsInput" class="w-full p-2 rounded bg-muted" placeholder="motivation, weekly, inspiration" />
          </div>
          <div>
            <label class="block text-sm mb-1">WhatsApp Preview</label>
            <div class="bg-muted p-2 rounded text-sm" id="waPreview">(start typing above)</div>
          </div>
          <div class="flex justify-end gap-2">
            <button id="cancelAdd" class="btn">Cancel</button>
            <button id="saveAdd" class="btn bg-green-600 text-white">Save</button>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="flex gap-2 mb-4">
        <input id="searchInput" placeholder="Search..." class="flex-1 p-2 rounded bg-muted" />
        <select id="categorySelect" class="p-2 rounded bg-muted">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section class="card p-4">
      <h2 class="font-semibold mb-2">Content Statistics</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div><div id="statTotal" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Total Content</div></div>
        <div><div id="statUses" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Total Uses</div></div>
        <div><div id="statCategories" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Categories</div></div>
        <div><div id="statRecent" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Recently Used</div></div>
      </div>
    </section>
  </div>

<script>
  lucide.createIcons();
  let contents = [];

  async function syncContents(){
    try{
      const res = await fetch('/api/contents');
      const data = await res.json();
      contents = data.items || [];
      render();
    }catch(e){
      console.error('Sync failed', e);
    }
  }

  function render(){
    const grid = document.getElementById('contentGrid');
    const search = document.getElementById('searchInput').value.toLowerCase();
    const cat = document.getElementById('categorySelect').value;
    let filtered = contents.filter(c =>
      (!search || c.title.toLowerCase().includes(search) || c.content.toLowerCase().includes(search) || c.tags.some(t => t.toLowerCase().includes(search))) &&
      (cat==='all' || c.category===cat)
    );

    grid.innerHTML = filtered.map(c => `
      <div class="card p-4 space-y-3">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-semibold">${c.title}</h3>
            <span class="chip bg-primary text-primary-foreground">${c.category}</span>
          </div>
        </div>
        <div class="bg-muted p-2 rounded text-sm">${c.formattedContent}</div>
        <div class="flex flex-wrap gap-1">
          ${c.tags.map(t=>`<span class='chip bg-secondary text-secondary-foreground'>#${t}</span>`).join('')}
        </div>
      </div>`).join('');

    document.getElementById('statTotal').textContent = contents.length;
    document.getElementById('statUses').textContent = contents.reduce((a,c)=>a+(c.useCount||0),0);
    document.getElementById('statCategories').textContent = new Set(contents.map(c=>c.category)).size;
    document.getElementById('statRecent').textContent = contents.filter(c=>c.lastUsed).length;
  }

  document.getElementById('searchInput').addEventListener('input', render);
  document.getElementById('categorySelect').addEventListener('change', render);

  window.addEventListener('DOMContentLoaded', () => {
    syncContents();
  });
</script>
</body>
</html>
