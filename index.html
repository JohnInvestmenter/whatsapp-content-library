<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Content Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#0b0b0c; --card:#111113; --muted:#1a1a1d; --muted-foreground:#9ca3af; --foreground:#e5e7eb;
      --primary:#16a34a; --primary-foreground:#ecfdf5; --secondary:#0f766e; --secondary-foreground:#ecfeff;
    }
    body{background:var(--bg); color:var(--foreground)}
    .card{background:var(--card); border:1px solid rgba(255,255,255,0.06)}
    .bg-muted{background:var(--muted)}
    .text-muted-foreground{color:var(--muted-foreground)}
    .bg-primary{background:var(--primary)}
    .text-primary-foreground{color:var(--primary-foreground)}
    .bg-secondary{background:var(--secondary)}
    .text-secondary-foreground{color:var(--secondary-foreground)}
    .chip{border-radius:9999px; padding:2px 8px; font-size:12px}
    .btn{display:inline-flex; align-items:center; gap:.5rem; border:1px solid rgba(255,255,255,.12); padding:.5rem .75rem; border-radius:.75rem}
    .btn:hover{background:rgba(255,255,255,.06)}

    /* WhatsApp-like preview bubble */
    .wa-preview{
      background: #111a10;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px 14px;
      font-size: .95rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .wa-preview b{font-weight:700}
    .wa-preview i{font-style:italic}
    .wa-preview s{text-decoration:line-through;opacity:.9}
    .wa-preview code{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      background: rgba(255,255,255,.08);
      padding: 0 4px; border-radius: 4px;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        <i data-lucide="message-circle"></i> WhatsApp Content Library
      </h1>
      <div class="flex gap-2">
        <button id="syncBtn" class="btn"><i data-lucide="refresh-cw"></i> Sync Now</button>
        <button id="addBtn" class="btn bg-green-600 text-white"><i data-lucide="plus"></i> Add Content</button>
      </div>
    </header>

    <!-- Add Content Modal (sticky header/footer, scrollable body) -->
    <div id="addModal" class="fixed inset-0 bg-black/60 hidden p-4 z-50">
      <div class="card w-full max-w-xl mx-auto rounded-xl max-h-[90vh] overflow-hidden flex flex-col">
        <!-- Header (sticky) -->
        <div class="flex justify-between items-center p-4 border-b border-white/10 sticky top-0 bg-[var(--card)] z-10">
          <h2 class="text-xl font-semibold">Add New Content</h2>
          <button id="closeModal" class="btn"><i data-lucide="x"></i></button>
        </div>

        <!-- Body (scrolls) -->
        <div class="p-4 space-y-3 overflow-y-auto flex-1">
          <div>
            <label class="block text-sm mb-1">Title</label>
            <input id="titleInput" class="w-full p-2 rounded bg-muted" placeholder="Content title..." />
          </div>
          <div>
            <label class="block text-sm mb-1">Category</label>
            <select id="categoryInput" class="w-full p-2 rounded bg-muted"></select>
          </div>
          <div>
            <label class="block text-sm mb-1">Content</label>
            <textarea id="contentInput" class="w-full p-2 rounded bg-muted" rows="6"
              placeholder="Write your message... Use **bold**, __italic__, ~~strikethrough~~, and `code`."></textarea>
          </div>
          <div>
            <label class="block text-sm mb-1">Tags (comma separated)</label>
            <input id="tagsInput" class="w-full p-2 rounded bg-muted" placeholder="motivation, weekly, inspiration" />
          </div>
          <div>
            <label class="block text-sm mb-1">WhatsApp Preview</label>
            <div id="waPreview" class="wa-preview max-h-56 overflow-y-auto">(start typing above)</div>
          </div>
        </div>

        <!-- Footer (sticky) -->
        <div class="p-4 flex justify-end gap-2 border-t border-white/10 sticky bottom-0 bg-[var(--card)] z-10">
          <button id="clearAdd" class="btn">Clear</button>
          <button id="cancelAdd" class="btn">Cancel</button>
          <button id="saveAdd" class="btn bg-green-600 text-white">Save</button>
        </div>
      </div>
    </div>

    <section>
      <div class="flex gap-2 mb-4">
        <input id="searchInput" placeholder="Search..." class="flex-1 p-2 rounded bg-muted" />
        <select id="categorySelect" class="p-2 rounded bg-muted">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section class="card p-4">
      <h2 class="font-semibold mb-2">Content Statistics</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div><div id="statTotal" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Total Content</div></div>
        <div><div id="statUses" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Total Uses</div></div>
        <div><div id="statCategories" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Categories</div></div>
        <div><div id="statRecent" class="text-2xl font-bold">0</div><div class="text-muted-foreground">Recently Used</div></div>
      </div>
    </section>
  </div>

<script>
  // ===== Config =====
  const API = 'https://whatsapp-content-library.vercel.app/api/contents';
  const categories = ['Motivation','Tech Tips','Fun Facts','Announcements','Events','Educational'];

  // ===== State =====
  lucide.createIcons();
  let contents = [];

  // ===== Utils =====
  const escapeHtml = (str='') => str.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  // Visual-only renderer for WhatsApp-style formatting
  const whatsappPreviewHTML = (raw='') => {
    let s = escapeHtml(raw);
    // Markdown markers
    s = s.replace(/\*\*(.*?)\*\*/gs,'<b>$1</b>');
    s = s.replace(/__(.*?)__/gs,'<i>$1</i>');
    s = s.replace(/~~(.*?)~~/gs,'<s>$1</s>');
    // WhatsApp markers
    s = s.replace(/\*(.*?)\*/gs,'<b>$1</b>');
    s = s.replace(/_(.*?)_/gs,'<i>$1</i>');
    s = s.replace(/~(.*?)~/gs,'<s>$1</s>');
    // Inline code
    s = s.replace(/`([^`]+)`/g,'<code>$1</code>');
    // Line breaks
    return s.replace(/\n/g,'<br/>');
  };

  // ===== API Calls =====
  async function syncContents(){
    try{
      const res = await fetch(API);
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      contents = Array.isArray(data.items) ? data.items : [];
      renderCategories();
      render();
    }catch(e){ console.error('Sync failed', e); alert('Sync failed: '+e.message); }
  }

  async function createItem(){
    const title = (titleInput.value||'').trim();
    const category = categoryInput.value || 'General';
    const content = (contentInput.value||'').trim();
    const tags = (tagsInput.value||'').split(',').map(t=>t.trim()).filter(Boolean);
    if(!title || !content){ alert('Please fill in both title and content.'); return; }

    const body = {
      title,
      content,                    // keep original author text
      formattedContent: content,  // save same text (already WA-compatible markers)
      category,
      tags,
      dateCreated: new Date().toISOString().slice(0,10),
      useCount: 0
    };

    try{
      const r = await fetch(API, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      if(!r.ok){
        let msg='HTTP '+r.status;
        try{ const j = await r.json(); if(j && (j.message||j.error)) msg = (j.message||j.error); }
        catch(_){ const t = await r.text(); if(t) msg=t; }
        throw new Error(msg);
      }
      closeModalFn();
      clearForm();                // reset for next add
      await syncContents();
      alert('Content added!');
    }catch(err){ console.error(err); alert('Failed to add content: '+err.message); }
  }

  // ===== Rendering =====
  function render(){
    const grid = document.getElementById('contentGrid');
    const search = (document.getElementById('searchInput').value||'').toLowerCase();
    const cat = document.getElementById('categorySelect').value;
    let filtered = contents.filter(c =>
      (!search || (c.title||'').toLowerCase().includes(search) || (c.content||'').toLowerCase().includes(search) || (c.tags||[]).some(t => (t||'').toLowerCase().includes(search))) &&
      (cat==='all' || c.category===cat)
    );

    grid.innerHTML = filtered.map(c => `
      <div class="card p-4 space-y-3 rounded-xl">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-semibold">${escapeHtml(c.title||'')}</h3>
            <div class="flex items-center gap-2 mt-1">
              <span class="chip bg-primary text-primary-foreground">${escapeHtml(c.category||'')}</span>
              <span class="text-xs text-muted-foreground">Used ${Number(c.useCount||0)} times</span>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="btn copyBtn" data-id="${escapeHtml(c.id||'')}"><i data-lucide="copy"></i>Copy</button>
          </div>
        </div>

        <!-- WhatsApp-style preview in the card -->
        <div class="wa-preview">${whatsappPreviewHTML(c.content||'')}</div>

        <div class="flex flex-wrap gap-1">
          ${(c.tags||[]).map(t=>`<span class='chip bg-secondary text-secondary-foreground'>#${escapeHtml(t)}</span>`).join('')}
        </div>
        <div class="text-xs text-muted-foreground flex justify-between">
          <span>Created: ${escapeHtml(c.dateCreated||'')}</span>
          ${c.lastUsed ? `<span>Last used: ${escapeHtml(c.lastUsed)}</span>` : '<span></span>'}
        </div>
      </div>
    `).join('');

    document.querySelectorAll('.copyBtn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.getAttribute('data-id');
        copyToClipboard(id);
      });
    });

    document.getElementById('statTotal').textContent = contents.length;
    document.getElementById('statUses').textContent = contents.reduce((a,c)=>a+(c.useCount||0),0);
    document.getElementById('statCategories').textContent = new Set(contents.map(c=>c.category)).size;
    document.getElementById('statRecent').textContent = contents.filter(c=>c.lastUsed).length;

    lucide.createIcons();
  }

  function renderCategories(){
    const sel = document.getElementById('categorySelect');
    const current = sel.value || 'all';
    sel.innerHTML = '<option value="all">All Categories</option>' + categories.map(c=>`<option value="${c}">${c}</option>`).join('');
    sel.value = current;

    const modalSel = document.getElementById('categoryInput');
    modalSel.innerHTML = categories.map(c=>`<option value="${c}">${c}</option>`).join('');
  }

  async function copyToClipboard(id){
    try{
      const item = contents.find(x=>String(x.id)===String(id));
      if(!item) return alert('Item not found.');
      await navigator.clipboard.writeText(item.content||'');
      item.useCount = Number(item.useCount||0) + 1;
      item.lastUsed = new Date().toISOString().slice(0,10);
      render();
      alert('Copied to clipboard!');
    }catch(e){ console.error(e); alert('Copy failed.'); }
  }

  // ===== Modal & Events =====
  const addBtn = document.getElementById('addBtn');
  const syncBtn = document.getElementById('syncBtn');
  const addModal = document.getElementById('addModal');
  const closeModal = document.getElementById('closeModal');
  const cancelAdd = document.getElementById('cancelAdd');
  const saveAdd = document.getElementById('saveAdd');
  const clearBtn = document.getElementById('clearAdd');
  const titleInput = document.getElementById('titleInput');
  const categoryInput = document.getElementById('categoryInput');
  const contentInput = document.getElementById('contentInput');
  const tagsInput = document.getElementById('tagsInput');
  const waPreview = document.getElementById('waPreview');

  function openModal(){ addModal.classList.remove('hidden'); titleInput.focus(); }
  function closeModalFn(){ addModal.classList.add('hidden'); }

  function clearForm(){
    titleInput.value = '';
    categoryInput.value = '';
    contentInput.value = '';
    tagsInput.value = '';
    waPreview.innerHTML = '(start typing above)';
    titleInput.focus();
  }

  addBtn.addEventListener('click', openModal);
  closeModal.addEventListener('click', closeModalFn);
  cancelAdd.addEventListener('click', closeModalFn);
  clearBtn.addEventListener('click', clearForm);
  saveAdd.addEventListener('click', createItem);

  contentInput.addEventListener('input', ()=>{ waPreview.innerHTML = whatsappPreviewHTML(contentInput.value||''); });
  document.getElementById('searchInput').addEventListener('input', render);
  document.getElementById('categorySelect').addEventListener('change', render);
  syncBtn.addEventListener('click', syncContents);

  // Boot
  window.addEventListener('DOMContentLoaded', () => {
    renderCategories();
    syncContents();
  });
</script>
</body>
</html>
